// .proto def for the querying service.

syntax = "proto3";
package ir.search;
//import "google/protobuf/struct.proto";

service IR {
  rpc QueryES(QueryRequest) returns (stream ResultEntry);
  rpc SignupUser(UserData) returns (UserID);
  rpc UserInfo(UserID) returns (UserData);
}

message QueryRequest{
  int64 id = 1;
  string query = 2;

}

message ResultEntry {
  string id = 1;
  double score = 2;
  map<string, string> data = 3;
}

message UserData {
  string name = 1;
  int64 age = 2;
  string sex = 3;
  map<int64, string> languages = 4;
  map<int64, string> topics = 5;
}

message UserID {
  int64 id = 1;
}